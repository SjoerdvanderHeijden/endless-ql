<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
</head>
<body>
<header>
    <p id="title-header">Interpreter App</p>
</header>


<div id="content">
    <div id="input-boxes-area">

        <form class="ql-and-qls-forms" action="#" th:action="@{/}" th:object="${userInput}" method="post">
            <div id="ql-input-box">
                <div class="title">
                    <p class="title-name">QL</p>
                    <div class="ql-and-qls-buttons">
                        <input  type="submit" value="Submit" />
                        <input  type="reset" value="Refresh" />
                    </div>
                </div>
                <div class="code-wrap">
                    <textarea class="ql-and-qls-input-areas" th:field="*{htmlRequestInput}"></textarea>
                </div>
            </div>
            <div id="qls-input-box">
                <div class="title">
                    <p class="title-name">QL</p>
                </div>
                <div class="code-wrap">
                    <textarea class="ql-and-qls-input-areas" th:field="*{cssRequestInput}"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div id="result-display-area" th:if="${interpretedOutput != null}">
            <p th:text="${interpretedOutput.questions}"/>
    </div>
    <div th:if="${interpretedOutput == null}">
        <p>var1 is empty or null.</p>
    </div>

    <!--<h1 th:text="|Hello ${name}!|"></h1>
    <h2 th:text="|Welcome to ${title} application|"></h2>-->
</div>


<footer>
    <a href="https://github.com/software-engineering-amsterdam/endless-ql/tree/master/Ioana_Hisham"><p id="title-footer">Made by: Ioana MiricÄƒ &amp; Hisham Ahmed </p></a>
</footer>
</body>
</html>
