<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
</head>
<body>
<header>
    <p id="title-header">Interpreter App</p>
</header>


<div id="content">
    <div id="input-boxes-area">

        <form class="ql-and-qls-forms" action="#" th:action="@{/}" th:object="${userInput}" method="post">
            <div id="ql-input-box">
                <div class="title">
                    <p class="title-name">QL</p>
                    <div class="ql-and-qls-buttons">
                        <input  type="submit" value="Submit" />
                        <input  type="reset" value="Refresh" />
                    </div>
                </div>
                <div class="code-wrap">
                    <textarea class="ql-and-qls-input-areas" th:field="*{htmlRequestInput}"></textarea>
                </div>
            </div>
            <div id="qls-input-box">
                <div class="title">
                    <p class="title-name">QL</p>
                </div>
                <div class="code-wrap">
                    <textarea class="ql-and-qls-input-areas" th:field="*{cssRequestInput}"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="result-display-area" th:if="${interpretedOutput != null}">
        <form class="ql-and-qls-forms">
            <table>
                <tr th:each="question : ${interpretedOutput.questions}">
                    <td th:if="${question.description != null}">
                        <H4 th:text="${question.description}" />
                        <div th:if="${question.identifier != null}" th:id="${question.identifier}">
                            <div th:if="${question.type != null}">
                                <div th:if="${question.type.toString().equals('boolean')}">
                                    <input type="radio" th:value="${question.identifier}" name="true"/> True
                                    <input type="radio" value="false"/> False
                                </div>
                                <div th:if="${question.type.toString().equals('money')}">
                                    <input type="text" name="fname"/>
                                </div>
                                <div th:if="${question.type.toString().equals('text')}">
                                    <input type="text" name="fname"/>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <script>
            // You're probably clicking something to initiate update
            var $whatIsClicked = $('#thisIsGettingAnnying');

            // .live persists on the page even after other ajax calls
            // So when the thing is clicked
            $whatIsClicked.live('click', function() {

               // Grab the information needed to update
               var theId = $('#whatever-the-id-is').val(); //Or it could be .text()
               var theFilename = $('#whatever-the-filename').val();
               var theDescript = $('#whatever-the-description').val();

               // Let's edit the description!
               $.ajax({
                 type: "POST",
                 url: "OrderDetail/_EditDescription", // the method we are calling
                 contentType: "application/json; charset=utf-8",
                 data: {id: theId, filename: theFilename, description: theDescript},
                 dataType: "json",
                 success: function (result) {
                     alert('Yay! It worked!');
                     // Or if you are returning something
                     alert('I returned... ' + result.WhateverIsReturning);
                 },
                 error: function (result) {
                     alert('Oh no :(');
                 }
             });
            });
        </script>
        </form>
    </div>
    <div class="result-display-area" th:if="${interpretedOutput == null}">
        <h1>Empty or null.</h1>
    </div>
    <!--<h1 th:text="|Hello ${name}!|"></h1>
    <h2 th:text="|Welcome to ${title} application|"></h2>-->
</div>


<footer>
    <a href="https://github.com/software-engineering-amsterdam/endless-ql/tree/master/Ioana_Hisham"><p id="title-footer">Made by: Ioana MiricÄƒ &amp; Hisham Ahmed </p></a>
</footer>
</body>
</html>
