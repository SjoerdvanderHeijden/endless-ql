<mat-tab-group *ngIf="initialized">
  <mat-tab *ngFor="let page of styles.pages" [label]="page.name">
    <ng-template mat-tab-label>
      {{page.name}}
    </ng-template>
    <mat-list>
      <div *ngFor="let section of page.sections">
        <h3 mat-subheader>{{section.name}}</h3>
        <ng-container *ngFor="let question of getSectionQuestions(section, page.defaultSettings)">
          <mat-list-item *ngIf="question.hiddenCondition(form)">
            <app-widget [question]="question" [form]="form" ></app-widget>
          </mat-list-item>
        </ng-container>

        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-tab>
</mat-tab-group>
