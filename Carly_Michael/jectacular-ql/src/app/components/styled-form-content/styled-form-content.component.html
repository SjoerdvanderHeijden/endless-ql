<mat-tab-group *ngIf="initialized">
  <mat-tab *ngFor="let page of styles.pages" [label]="page.name">
    <ng-template mat-tab-label>
      {{page.name}}
    </ng-template>
    <mat-list>
      <div *ngFor="let section of page.sections">
        <app-styled-form-section [section]="section" [styledQuestionsMap]="qlsToQlQuestionDictionary" [form]="form">

        </app-styled-form-section>
      </div>
    </mat-list>
  </mat-tab>
</mat-tab-group>
