<div [formGroup]="form">
  <label *ngIf="question.hiddenCondition(form)" [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <div *ngIf="question.hiddenCondition(form)">
      <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
             [id]="question.key" [type]="question.type" [value]="question.value">
    </div>

    <div *ngIf="question.hiddenCondition(form)">
      <input *ngSwitchCase="'checkbox'" [formControlName]="question.key"
             [id]="question.key" [type]="question.controlType" (change)="onCheckboxChange(question, $event)">
    </div>

    <div *ngIf="question.hiddenCondition(form)">
      <select [id]="question.key" *ngSwitchCase="'dropdown'"
              [formControlName]="question.key">
        <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
      </select>
    </div>

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
