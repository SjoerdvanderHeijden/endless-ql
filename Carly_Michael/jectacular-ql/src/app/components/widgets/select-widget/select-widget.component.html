<div *ngIf="questionLabel" [ngStyle]="styles">
  <mat-form-field>
    <mat-label>{{questionLabel}}</mat-label>
    <mat-select [formControl]="control" [(value)]="selected">
      <mat-option *ngFor="let label of optionLabels" [value]="label">{{label}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
